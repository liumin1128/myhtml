<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style>
*{
	margin:0;
	padding:0;
	border:0px;
}
#turn{
	
	position: relative;
	width: 200px;
	height: 150px;
	background: #393550;
}
#turn ul{
	transition: 1s;
	-webkit-transition: 1s;
	position: absolute;
	
	width: 1000%;
	height: 100%;
}
#turn li{


	width: 10%;
	height: 100%;
	float: left;
	text-decoration: none;
	list-style: none;
	color: #fff;
	font-size: 50px;
	text-align: center;
	line-height: 150px;

}

</style>
<script language=javascript>
var int=self.setInterval("clock()",1000)
function clock()
  {
  var t=new Date()
  document.getElementById("clock").value=t
  }
</script>
<script>
var n = 1;//计数初始为1
window.onload = function(){//自动加载
document.getElementById("turnul").style.left =0 + "%";
	window.setInterval(//1000为1秒自动更新一次
		turn
		,1000);

function turn(){//ul元素相对父元素的位置调整,一次为100%;
	document.getElementById("turnul").style.left = -100*n + "%"
			n=(n+1)%10;	
											
}
</script>
</head>

<body>
<button onclick="int=window.clearInterval(int)">Stop interval</button>
<div id="turn" onMouseOver="turn=window.clearInterval(turn)">
	<ul id="turnul">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</div>

</body>
</html>

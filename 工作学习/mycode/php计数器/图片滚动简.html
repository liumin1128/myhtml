<html>
<style>
*{
	margin:0;
	padding:0;
	border:0px;
}
#turn {
/* overflow: hidden; */
position: relative;
width: 200px;
height: 150px;
background: #393550;
border: 2px #000 solid;
}
#turn ul {
transition: 1s;
-webkit-transition: 1s;
position: absolute;
width: 1000%;
height: 100%;
background: red;
}
#turn li{


	width: 10%;
	height: 100%;
	float: left;
	text-decoration: none;
	list-style: none;
	color: #fff;
	font-size: 50px;
	text-align: center;
	line-height: 150px;

}

</style>
<body>
<div id="turn" onMouseOver="turn=window.clearInterval(turn)" onmouseout="setInterval(turn,1000)">
	<ul id="turnul">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</div>

<script language=javascript>
var int=self.setInterval("turn()",1000)
document.getElementById("turnul").style.left =0 + "%";
var n = 1;
function turn(){//ul元素相对父元素的位置调整,一次为100%;
	document.getElementById("turnul").style.left = -100*n + "%"
			n=(n+1)%10;	
											
}
</script>


</body>
</html>

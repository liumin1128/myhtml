	<script>
var cli = document.getElementsByName("pic[]");
		window.onscroll = function(){scroll()}
		function scroll(){
			for(i=0;i<cli.length;i++){
				num = cli[i].getBoundingClientRect().top;
				if(num<500&&num>-200){
					cli[i].style.transform = "translateX(0px) scale(2,2)";
					
				}else{
					cli[i].style.transform = "translateX(200px) scale(0.5,0.5) ";
				
				}
			}
		}

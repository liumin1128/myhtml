<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
html,body{
	width: 100%;
	height: 100%;
}
	#div1{
		width: 100%;
		height: 5000px;
		background: #333;
	}
	li{
		height: 100px;
		width: 50%;
		border:1px #fff solid;
		margin:50px;
		background:#fff;
		transition:0.5s;
		transform:scale(1.2,1.2);
		-webkit-transform:transition3d(0,0,0);
		-moz-transform:transition3d(0,0,0);
		transform:transition3d(0,0,0);
	}
	
	}
	#input{
		position:fixed;
		top:0;
		left:0;
	}
</style>
</head>

<body>
<input type="text" id="input">
	<div id="div1">
		<ul>
			<li name="li[]">01</li>
			<li name="li[]">02</li>
			<li name="li[]">03</li>
			<li name="li[]">04</li>
			<li name="li[]">05</li>
			<li name="li[]">06</li>
			<li name="li[]">07</li>
			<li name="li[]">08</li>
			<li name="li[]">09</li>
			<li name="li[]">10</li>
			<li name="li[]">11</li>
			<li name="li[]">12</li>
			<li name="li[]">13</li>
			<li name="li[]">14</li>
			<li name="li[]">15</li>
			<li name="li[]">16</li>
			<li name="li[]">17</li>
			<li name="li[]">18</li>
			<li name="li[]">19</li>
			<li name="li[]">20</li>
		</ul>
	</div>
	<script>
		var cli = document.getElementsByName("li[]");
		cli[2].style.background = "red";
		window.onscroll = function(){scroll()}
		function scroll(){
			top11 = cli[0].getBoundingClientRect().top;
			input.value = top11;
			for(i=0;i<cli.length;i++){
				num = cli[i].getBoundingClientRect().top;
				if(num<500&&num>-100){
					cli[i].style.transform = "scale(1,1)";
				}else{
					cli[i].style.transform = "scale(1.2,1.2)";
				}
			}
		}

	</script>


</body>
</html>

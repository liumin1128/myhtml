<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
	var can = document.getElementById("canvas");
	var ctx = can.getContext("2d");
	window.onload = function(){
		can.width = 1000;
		can.height = 600;
		ctx.fillStyle = "#999";
		// ctx.fillRect(0,0,can.width,can.height);
		var imageData = ctx.createImageData(can.width,can.height);
		var pixelData = imageData.data;
		for( var i = 0 ; i < can.height ; i ++ )
            for( var j = 0 ; j < can.width ; j ++ ){
                    var p = i*can.width+j
                    pixelData[4*p+0] = parseInt(Math.pow(Math.cos(Math.atan2(j-500,i-500)/2),2)*255)
                    pixelData[4*p+1] = parseInt(Math.pow(Math.cos(Math.atan2(j-500,i-500)/2-2*Math.acos(-1)/3),2)*255)
                    pixelData[4*p+2] = parseInt(Math.pow(Math.cos(Math.atan2(j-500,i-500)/2+2*Math.acos(-1)/3),2)*255)
                    pixelData[4*p+3] = 255
                }
		ctx.putImageData(imageData,0,0,0,0,can.width,can.height);
	}
	</script>
</body>
</html>
